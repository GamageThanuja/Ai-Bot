<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HotelMate Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #1a73e8;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e4e6eb;
      color: #333;
      border-bottom-left-radius: 0;
    }

    #input-container {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155ec3;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
    <!-- Animated GIF example -->
  <img id="robot-gif" src="/static/robothello.gif" alt="Animated GIF" style="width:120px; height:120px;" />
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
  import { showBotResponseSteps } from "/static/botResponseAnimator.js";

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userText = input.value.trim();
      if (!userText) return;

      // Hide the GIF when user sends a message
      const robotGif = document.getElementById("robot-gif");
      if (robotGif) {
        robotGif.style.display = "none";
      }

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = userText;
      chatBox.appendChild(userMsg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: userText })
      });

      const data = await res.json();
      const botText = data.response || "Sorry, I couldn't understand that.";

  // Animate bot response step by step with Next button
  showBotResponseSteps(botText, chatBox);
    }

    document.getElementById("user-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
