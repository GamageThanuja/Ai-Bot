<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HotelMate Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="chat-box"></div>

  <!-- Optional welcome GIF -->
  <img id="robot-gif" src="/static/robothello.gif" alt="Animated GIF" style="width:120px;height:120px;" />

  <!-- Welcome container (not used in current implementation but kept for compatibility) -->
  <div id="welcome-container" class="welcome hidden" aria-live="polite" aria-label="Assistant welcome">
    <span id="welcome-text"></span>
  </div>

  <!-- Input bar -->
  <div id="input-container" class="chat-input">
    <button id="attach-btn" class="icon-btn" aria-label="Attach image">
      <!-- Paperclip icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.2a2 2 0 01-2.83-2.83l8.49-8.49"/>
      </svg>
    </button>
    <input id="file-input" type="file" accept="image/*" style="display:none" />

    <span
      id="user-input"
      contenteditable="true"
      aria-label="Type your message"
      data-placeholder="Ask anything..."
    ></span>
    <button id="send-btn" class="icon-btn" aria-label="Send">
      <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 3 3 9-3 9 19-9Z"></path>
        <path d="M6 12h16"></path>
      </svg>
    </button>
  </div>

  <script type="module">
    import "/static/app.js";
  </script>
</body>
</html>
