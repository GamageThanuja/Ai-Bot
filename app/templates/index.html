<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HotelMate Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="chat-box"></div>

  <!-- optional welcome GIF -->
  <img id="robot-gif" src="/static/robothello.gif" alt="Animated GIF" style="width:120px;height:120px;" />

  <!-- Typing / loading indicator -->
<div id="typing-indicator" class="typing hidden" aria-live="polite" aria-label="Bot is typing">
  <img class="ti-avatar" src="/static/AI Logo-01.png" alt="HotelMate bot" />
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

  <!-- Welcome: typewriter above input (reuse the SAME typing indicator) -->
  <div id="welcome-container" class="welcome hidden" aria-live="polite" aria-label="Assistant welcome">
    <span id="welcome-text"></span>
  </div>

  <!-- Input bar -->
  <div id="input-container" class="chat-input">
    <span
      id="user-input"
      contenteditable="true"
      aria-label="Type your message"
      data-placeholder="Ask anything..."
    ></span>
    <button id="send-btn" class="icon-btn" aria-label="Send">
      <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="m3 3 3 9-3 9 19-9Z"></path>
        <path d="M6 12h16"></path>
      </svg>
    </button>
  </div>

  <script type="module">
    import "/static/app.js";
  </script>
</body>
</html>
